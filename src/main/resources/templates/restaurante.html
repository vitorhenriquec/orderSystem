<!DOCTYPE html>
<html lang="pt-br" ng-app="appOrderSystem">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Order System</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js" type="text/javascript"></script>
		<script src="./js/app.js"></script>
	</head>
	<body ng-controller="restauranteController">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Order System</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav">
			    <li class="nav-item active">
			      <a class="nav-link" href="/restaurante">Restaurante</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="/funcionario">Funcionários</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="/produto">Produtos</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="/mesa">Mesas</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="/cardapio">Cardápio</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="/todosPedidos">Pedidos</a>
			    </li>
			  </ul>
			</div>
		</nav>
		
		<div ng-if="error">
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
			  <span ng-bind="error">{{error}}</span>
			  <button ng-if="error" type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>	
		</div>
		
		<div class="container mt-5">
			<h3 class="bg-secondary text-white shadow rounded p-2">Salvar Restaurante</h3>
			<div class="justify-content-center shadow rounded p-4 pt-5">
				<form >
					<div class="form-group">
						<label class="control-label col-sm-2" for="nome">Nome:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="nome" required="required" ng-model="restaurante.nomeRestaurante"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="telefoneProduto">Telefone:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="telefoneProduto" required="required" ng-model="restaurante.telefone"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="ruaRestaurante">Rua:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="ruaRestaurante" required="required" ng-model="restaurante.rua"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="bairroRestaurante">Bairro:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="bairroRestaurante" required="required" ng-model="restaurante.bairro"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="cidadeRestaurante">Cidade:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="cidadeRestaurante" required="required" ng-model="restaurante.cidade"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="button" value="Salvar" ng-click="salvarRestaurante()" class="btn btn-primary"/>
							<input type="button" value="Cancelar"  ng-click="cancelar()" class="btn btn-primary"/>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="container mt-5">
			<h3 class="bg-secondary text-white shadow rounded p-2">Listagem de Restaurante</h3>
			<div class="justify-content-center shadow rounded p-4 pt-5">
				<table class="table table-striped">
					<thead>
					    <tr>
					        <th>Nome</th>
					        <th>Bairro</th>
					        <th></th>
					    </tr>
					</thead>
					<tbody ng-repeat="res in restaurantes">
					    <tr>
					       	<td>{{res.nomeRestaurante}}</td>
					        <td>{{res.bairro}}</td>
					        <td>
					        	<button class="btn btn-primary" ng-click="removerRestaurante(res.id)">Remover</button>
					        	<button class="btn btn-primary" ng-click="alterarRestaurante(res)">Alterar</button>
					        </td>
					    </tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
