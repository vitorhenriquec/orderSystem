<!DOCTYPE html>
<html lang="pt-br" ng-app="appOrderSystem">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Order System</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js" type="text/javascript"></script>
		<script src="./js/app.js"></script>
	</head>
	<body ng-controller="pedidoController">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/orderSystem/index.jsf">Order System</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav">
			    <li class="nav-item active">
			      <a class="nav-link" href="/restaurante">Restaurante</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="/funcionario">Funcionários</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="/produto">Produtos</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="/mesa">Mesas</a>
			    </li>
			  </ul>
			</div>
		</nav>
		<div class="container mt-5">
			<h3 class="bg-secondary text-white shadow rounded p-2">Fazer pedido</h3>
			<div class="justify-content-center shadow rounded p-4 pt-5">
				<form>
					<div class="form-group" action="adicionarLista();">
						<label class="control-label col-sm-2" for="produto">Produtos disponíveis:</label>
						<div class="col-sm-5" >
							<select class="custom-select" name="prod" id="produtos" ng-repeat="pro in produtos">
							  <option value="{{pro}}">{{pro.nome}} - R$ {{pro.preco}}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="button" value="+" class="btn btn-primary" ng-click="adicionarAoPedido()"/>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="container mt-5">
			<h3 class="bg-secondary text-white shadow rounded p-2">Composição</h3>
			<div class="justify-content-center shadow rounded p-4 pt-5">
				<table class="table table-striped">
					<thead>
					    <tr>
					        <th>Nome</th>
					        <th>Preço</th>
					    </tr>
					</thead>
					<tbody ng-repeat="pe in pedidoAdicionados">
					    <tr>
					       	<td>{{pe.nome}}</td>
					        <td>{{pe.preco}}</td>
					    </tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
